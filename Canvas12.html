<!DOCTYPE html>
<html> 
<head>  
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">  
<title>Example 1</title>  
<style>    
html {      -ms-touch-action: double-tap-zoom;      }      
</style>
</head> 
<body>  
<canvas id="drawSurface" width="500" height="500" style="border: 1px black dashed;">
</canvas>  
<script>    
var _canvas = document.getElementById("drawSurface");    
var _context = _canvas.getContext("2d"); 
var img2 = new Image();
img2.src = "images/3.jpg";
var img = new Image();
img.src = "images/festa2.jpg";
        
_context.fillStyle = "rgba(255, 0, 0, 0.5)";         
_canvas.addEventListener('mousemove', paintCanvas, false);
_canvas.addEventListener('click', clickCanvas, false);

function paintCanvas(evt) 
{
     	  _context.drawImage(img2,evt.clientX, evt.clientY,5,5);
}  
function clickCanvas(evt) 
{
      _context.drawImage(img,0, 0,500,500);
	  
	  _context.drawImage(img2,(evt.clientX)+4, evt.clientY+4,50,50);
	  _context.strokeStyle = "rgb(0,0,0)";
	  _context.strokeRect (evt.clientX+2, evt.clientY+2, 54, 54);
	  _context.strokeStyle = "rgb(255,255,255)";
	  _context.strokeRect (evt.clientX, evt.clientY, 58, 58);
}  	  
</script>
</body>
</html>
